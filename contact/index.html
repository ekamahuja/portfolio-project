<section id="contact">

		<div class="row contact-row">

				<h2 class="title no-border">Get in touch</h2>
				<div class="row">
					<div class="col-sm-12">
						<div class="media contact-media">
						  <div class="contact-media-left"><i class="fas fa-envelope" aria-hidden="true"></i></div>
						  <div class="media-body">
						    <h5 class="mt-0 contact-media-title">Email</h5>
						    <p class="contact-media-txt">dev@dev.com</p>
						  </div>
						</div>
						<div class="media contact-media">
						  <div class="contact-media-left"><i class="fas fa-phone"></i></div>
						  <div class="media-body">
						    <h5 class="mt-0 contact-media-title">Phone</h5>
						    <p class="contact-media-txt">0123456789</p>
						  </div>
						</div>
						<div class="media contact-media">
						  <div class="contact-media-left"><i class="fas fa-file"></i></div>
						  <div class="media-body">
						    <h5 class="mt-0 contact-media-title">Resume</h5>
						    <p class="contact-media-txt">ekamahuja</p>
						  </div>

				<div class="follow-us">

									<!-- facebook social link closed -->
									<!-- twitter social link open -->
									<li>
										<a href="/">
											<i class="fab fa-github"></i>
										</a>
									</li>
									<!-- twitter social link closed -->
									<!-- instagram social link open -->
									<li>
										<a href="/">
											<i class="fab fa-discord"></i>
										</a>
									</li>
									<!-- instagram social link closed -->
								</ul>
					</div>
			</div>
			<div class="col-sm-8">
				<!-- contact us form wrap open -->
				<div class="contact-frm-wrap">
					<!-- contact us form open -->
					<form>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
								    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
								  </div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
								    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
								  </div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
								    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
								  </div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
								    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone">
								  </div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
								    <textarea class="form-control" placeholder="Message"></textarea>
								  </div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<button type="submit" class="btn btn-priamry">Submit</button>
							</div>
						</div>
					</form>
					<!-- contact us form closed -->
					<img class="img-fluid frm-img" src="/assets/img/form-img.png" alt="form-img">
				</div>
				<!-- contact us form wrap closed -->
